<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <!-- Sign Up Form -->
      <form id="signup-form" action="" method="POST">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="signin.html">Log in</a></p>
      </div>
    </div>
    <div class="illustration-container">
      <img src="background.jpg" class="girl-image" alt="Student Illustration">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
