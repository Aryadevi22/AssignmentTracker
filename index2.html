<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="rectangle">
      <img src="https://static.vecteezy.com/system/resources/previews/047/623/287/original/black-icon-of-three-long-horizontal-lines-vector.jpg" class="Three-lines">
      <img src="https://openclipart.org/image/2000px/247319" alt="Profile Picture" class="profile-image">
      <h1>USERNAME</h1>
      
      <button class="button menu-button">Menu</button>
      <button class="button pomodoro-button" onclick="window.location.href='pomodoro.html'">Pomodoro</button>
      <button class="button assignment-button">Assignment</button>
      <button class="button calender-button"onclick="window.location.href='calender.html'">Calender</button>
      <button class="button notifications-button">Notifications</button>
      <button class="button settings-button">Settings</button>
      <button class="special-button">Click Me</button>
    </div>
    <div class="rectangle second-rectangle">
      <h1>WELCOME :</h1>
      <p>course: BTech</p>
      <p>branch: CSE</p>
  </div>
  <div class="rectangle third-rectangle">
    <h1>Task Overview</h1>
    <ul>
      <li><hr class="custom-hr"></li>
      <li><hr class="custom-hr"></li>
      <li><hr class="custom-hr"></li>
      <li><hr class="custom-hr"></li>
      <li><hr class="custom-hr"></li>
      <li><hr class="custom-hr"></li>
    </ul>
  </div>

  </div>
</body>
</html>
